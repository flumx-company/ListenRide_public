<div class="text-align-center">
    <h2 class="lnr-city-landing__title lnr-p-0 lnr-center">
        {{bikeCardsList.bikesTitle}}
    </h2>
    <p class="lnr-city-landing__descr lnr-p-0 lnr-m-0">
        {{bikeCardsList.subtitle}}
    </p>
    <div layout="row"
         layout-wrap
         layout-padding
         class="lnr-city-landing-content">
        <bike-card ng-repeat="bike in bikeCardsList.bikes"
                   bike="bike"
                   show-labels="true"
                   flex="100"
                   flex-gt-xs="25"
                   flex-gt-sm="25">
        </bike-card>
    </div>
    <a ui-sref="{{bikeCardsList.btnUrl()}}" rel="{{bikeCardsList.btnRel()}}"
       class="md-button md-raised md-primary md-xlrg lnr-city-landing__button">
        {{ bikeCardsList.btnText ? bikeCardsList.btnText : 'shared.show-more' | translate }}
    </a>
</div>

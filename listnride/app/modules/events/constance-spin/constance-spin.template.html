<md-content class="single-column constance-spin">
  <div id="hero-shot" class="lnr-preload-bg" style="background-image: url('app/assets/ui_images/events/constance_spin_hero.jpg');" layout="row" layout-align="center center">
    <div class="lnr-section-title md-color-white" flex layout="column" layout-align="center center">
      <h1 class="md-headline">{{ 'events.constance-spin.title' | translate }}</h1>
      <img class="event-logo" ng-src="app/assets/ui_images/KATUSHA.png">
    </div>
  </div>

  <div class="content" layout="column" layout-align="center center" layout-padding>
    <div class="md-body-1" layout="column" layout-gt-xs="row" layout-align="center" layout-padding>
      <div layout="column" flex-gt-xs="45">
        <h1 class="md-headline" style="margin-top: 15px">{{ 'events.constance-spin.title' | translate }}</h1>
        <p translate="events.constance-spin.text-1"></p>
      </div>
      <div layout="row" flex-gt-xs="10" layout-align="center">
        <md-divider></md-divider>
      </div>
      <div layout="column" flex-gt-xs="45" layout-align="center start">
        <p translate="events.constance-spin.text-2"></p>
      </div>
    </div>
    <div layout>
      <md-button class="md-raised md-primary" target="_blank" href="https://ti.to/listnride/the-listnride-constance-spin">
        {{ 'events.constance-spin.sign-up' | translate }}
      </md-button>
    </div>

    <div class="lnr-bike-listings" name="listBike" layout="row" layout-wrap layout-align="start start" layout-padding>
      <bike-card ng-repeat="bike in constanceSpin.bikes" bike="bike" flex-xs="100" flex-sm="50" flex-gt-sm="33">
      </bike-card>
    </div>
  </div>
  <footer></footer>
</md-content>

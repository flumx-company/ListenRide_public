<md-content class="single-column">
  <div id="hero-shot" class="lnr-preload-bg" style="background-image: url('app/assets/ui_images/events/crossride-teaser.jpg');" layout="row" layout-align="center center">
    <div class="lnr-page-title md-color-white" flex layout="column" layout-align="center center">
      <!-- <h1 class="md-display-1">{{ 'cities.berlin.title' | translate }}</h1> -->
    </div>
  </div>

  <div class="content" layout="column" layout-align="center center" layout-padding>
    <div class="lnr-section-title" layout="column" layout-align="center center">
      <h1 class="md-headline">{{ 'events.crossride.title' | translate }}</h1>
      <div><p class="md-body-1" translate="events.crossride.text"></p></div>
    </div>

    <div class="lnr-bike-listings" name="listBike" layout="row" layout-wrap layout-align="start start" layout-padding>
      <bike-card ng-repeat="bike in crossride.bikes" bike="bike" flex-xs="100" flex-sm="50" flex-gt-sm="33">
      </bike-card>
    </div>
  </div>
  <footer></footer>
</md-content>

<md-content class="single-column">
  <div
    id="hero-shot"
    class="lnr-preload-bg"
    style="background-image: url('app/assets/ui_images/events/depart_hero.jpg');"
    layout="row"
    layout-align="center center"
  >
    <div class="lnr-page-title md-color-white" flex layout="column" layout-align="center center">
    </div>
  </div>

  <div class="content" layout="column" layout-align="center center" layout-padding>
    <div class="md-body-1" layout="column" layout-gt-xs="row" layout-align="center" layout-padding>
      <div layout="column" flex-gt-xs="45">
        <h1 class="md-headline">{{ 'events.depart.title' | translate }}</h1>
        <p translate="events.depart.text-1"></p>
      </div>
      <div layout="row" flex-gt-xs="10" layout-align="center">
        <md-divider></md-divider>
      </div>
      <div layout="column" flex-gt-xs="45" layout-align="center start">
        <p translate="events.depart.text-2"></p>
      </div>
    </div>
    <br>
    <div layout>
      <md-button
        class="md-raised md-primary"
        target="_blank"
        href="https://ti.to/listnride/muetzenrunde/"
      >
        {{ 'events.depart.sign-up' | translate }}
      </md-button>
    </div>
    <br><br>

    <md-divider></md-divider>

    <br><br>
    <h2 class="md-headline lnr-center">{{ 'events.depart.description' | translate }}</h2>
    <p class="md-subhead">{{ 'events.depart.subdescription' | translate }}</p>
    <br>

    <div class="lnr-bike-listings" name="listBike" layout="row" layout-wrap layout-align="center start" layout-padding>
      <bike-card ng-repeat="bike in depart.bikes" bike="bike" flex-sm="50" flex-gt-sm="33">
      </bike-card>
    </div>
  </div>
  <footer></footer>
</md-content>

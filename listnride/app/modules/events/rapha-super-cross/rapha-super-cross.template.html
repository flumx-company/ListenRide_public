<md-content class="single-column">
  <div class="content lnr-page-margin" layout="column" layout-align="center center" layout-padding>
    <div class="lnr-section-title" layout="column" layout-align="center center">
      <h1 class="md-headline">Rapha Super Cross</h1>
      <img class="event-logo" ng-src="app/assets/ui_images/raphasupercross.png">
      <div>{{ 'events.rapha-super-cross.text' | translate }}</div>
    </div>

    <div ng-if="raphaSuperCross.bikes !== undefined && raphaSuperCross.bikes.length == 0" layout="column" layout-align="center center">
      {{ 'raphaSuperCross.no-bikes' | translate }}<br><br>
      <md-button ui-sref="listingABike" class="md-raised md-primary md-lrg">{{ 'shared.list-a-bike' | translate }}</md-button>
    </div>

    <div class="lnr-bike-listings" name="listBike" layout="row" layout-wrap layout-align="start start" layout-padding>
      <bike-card ng-repeat="bike in raphaSuperCross.bikes" bike="bike" flex-sm="50" flex-gt-sm="33">
      </bike-card>
    </div>
  </div>
  <footer></footer>
</md-content>

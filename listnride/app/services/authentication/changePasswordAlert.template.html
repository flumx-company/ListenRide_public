<md-dialog class="lnr-user-modal" style="max-width: 550px">
  <md-dialog-content>
    <div class="md-dialog-content" layout="column" layout-align="center center">
      <md-icon class="lnr-icn-mlrg md-color-primary" md-svg-src="app/assets/ui_icons/icn_password-security.svg"></md-icon>
      <h2 class="md-subhead">{{ 'forms.check-inbox' | translate }}</h2>
      <p class="lnr-center" translate="forms.security-text"></p>
      <div class="md-dialog-buttons" layout="row" layout-align="center center">
        <md-button type="button" class="md-primary md-raised" ng-click="changePasswordAlert.hide()">
          {{ 'availability.submit-btn' | translate }}
        </md-button>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
